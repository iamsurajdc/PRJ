<div class="change-password-block">
    <div class="container">
      <div class="row Main_Container mb-4">
          <div class="col-12 col-sm-5 col-md-4 col-lg-5 stepWizard_Container" id="stepWizard_Container">
              <img src="assets/frontend_assets/img/N.png" class="N d-none d-sm-block"/>
              <div class="stepwizard">
                  
              </div>
          </div>
          <div class="col-11 col-sm-7 col-md-8 col-lg-7 Steps_Container px-3 py-2 px-lg-4 m-3 m-sm-0">
              <div class="setup-content" id="step-5">
                  <div class="panel-heading">
                          <h1><span>Change</span> <span>Password</span> </h1>
                  </div>
                  <div class="panel-body" style="padding-top:30px;">
                    <form [formGroup]="changepasswordForm" (ngSubmit)="changepasswordForm.valid && onSubmit()" autocomplete="off">
                      <div class="mb-3 col-md-10">
                          <p>Please choose a new password and enter the confirm password to ensure that you dont make any typing mistakes!</p>
                      </div>
                      <div class="mb-4 col-md-8">
                          <label class="control-label mb-1">New Password</label>
                          <input type="password" class="form-control rst_password" placeholder="*************" formControlName="rst_password" />                     
                          <span class="hide input-error rst_password_span">Please Enter New Password</span>
                      </div>
                      <div class="mb-2 col-md-12 btn_Container">
                          <button class="btn btn-primary reset-password" type="submit" (click)="submitted = true">Change Password</button> 
                         
                          <a href="/" class="backtodashboard" >Back to dashboard</a>
                      </div>
                   
                  </form>
    
    
    
           
                  </div>
               
             
                  
              </div>
          </div>
      </div>
    </div>
</div>
