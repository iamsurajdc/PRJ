	<script>
        $(document).ready(function(){
			var inputField;
            var inputValue="";
            var ClickAnswer=[];
			var HelpBox=[];
            var Text="";
            var Correct_Answers_Count=0;
            var inputs=$('input');
            $(inputs).attr('readonly','readonly');
			$(inputs).css('cursor','pointer');

            $(inputs).click(function(){
                inputField=$(this);
                $(inputs).removeClass('bd');
                $(this).addClass('bd');
				inputValue=$(inputField).val();
				ClickAnswer = jQuery.grep(ClickAnswer, function(value) {
									return value != inputValue;
								});
				$(".helpbox-ans span").filter(function() {
					return $(this).text().trim() === inputValue;
				}).removeClass('click');
				$(this).val("");
            });
			$('.helpbox-ans').click(function(){
                if(inputField !== undefined){
                    inputValue=$(inputField).val();
					Text=$(this).find('span').text().trim();
					HelpBox.push(Text);
					if(HelpBox.indexOf(inputValue) > -1 && ClickAnswer.indexOf(Text) < 0){
						$(".helpbox-ans span").filter(function() {
							return $(this).text().trim() === inputValue;
						}).removeClass('click');
					}
					$(this).find('span').addClass('click');
                    if(ClickAnswer.indexOf(Text) > -1){

                    }
                    else{
                        ClickAnswer = jQuery.grep(ClickAnswer, function(value) {
                                        return value != inputValue;
                                    });
                        $(inputField).val(Text);
                        ClickAnswer.push(Text);
                    }
                }
            });
			
			$('.button').click(function(){
				if($(this).hasClass('playAgain')){
					globalThis.commonWorksheet.reloadComponent();
				}
				else{
					var Correct_Answers_Count=0;
					var inputCount=$('input[type="text"]').filter(function () {
										return !!this.value;
									}).length;
					if(inputCount >= 4){
						$(inputs).removeClass('bd');
						var Correct_Answers=["tasty","bright","juicy","pretty","colourful","brave","big","deep"];
						$(inputs).each(function(i){
							if($.trim($(this).val()) !== Correct_Answers[i]){
								$(this).css({'color':'#ed1a1a','border-color':'#000'});
								$(this).parent().siblings('.correct-ans').css('display','inline-block');
							}
							else{
								Correct_Answers_Count++;
							}
						});
						var percentage=	(Correct_Answers_Count * 100) / 8;
						var ImgURL="";
						var DisplayResult="";
						if(percentage > 80){
							DisplayResult='.outstanding';
						}
						else if(percentage > 60){
							DisplayResult='.brilliant';
						}
						else if(percentage >= 50){
							DisplayResult='.good-work';
						}
						else if(percentage < 50){
							DisplayResult='.keep-practicing';
						}
						setTimeout(function(){
							$('.result').css('display','flex');
							$('.result .TextBox').hide();
							$(DisplayResult).removeClass('hide');
							$('.result .imgBox').show();
							$('.result').delay(2500).fadeOut('slow');
							$('.close').hide();
						},500);
						$('input,.helpbox-ans').css('pointer-events','none');
						setTimeout(function(){
							$('.button').addClass('playAgain');
							$('.button.playAgain').text('solve again');
						},500);
					}
					else{
						setTimeout(function(){
							$('.result').css('display','flex');
							$('.result .TextBox h1').text('Please solve at least 4 blanks before submitting');
						},500);
					}
					
					$('.result,.close').click(function(){
						$('.result').fadeOut();
						$('.close').show();
					});
				}
			});
			
        });
		function setImages(){
			var AllImages = ['assets/images/keep-practicing.gif', 'assets/images/outstanding.gif', 'assets/images/brilliant.gif',
				'assets/images/good-work.gif', 'assets/images/fabulous.gif'];
			$('.imgBox img').each(function(i){
                var t=new Date().getTime();
                $(this).attr("src", AllImages[i]+'?'+t);
			});
		}
