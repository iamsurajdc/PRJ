<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Worksheet 1</title>
</head>
<body>
	<div class='result'>
		<div class="Box">
			<div class="imgBox">
				<img src="" alt="" class="Text fabulous hide">
			</div>
			<div class="TextBox">
				<h1></h1>
			</div>
			<img src="assets/images/close.png" alt="" class="close">
		</div>
	</div>
	<div class="loadingDiv">
	</div>

	<div class="container">
		<div class="row">
			<div class="col-xs-12 px-2 p-2 mt-3 mb-3">
				<h2 class="font-weight-bold heading"> 
					Click in the boxes of the ferris wheel to colour them, if the words in them are Action Verbs.
				</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-sm-8 offset-sm-2 p-0">
				<div class="cloud-container">
					<img src="assets/std01-action-verb-worksheet1/img/clouds.png" alt="" class="img-fluid cloud-1">
					<img src="assets/std01-action-verb-worksheet1/img/clouds1.png" alt="" class="img-fluid cloud-2">
					<img src="assets/std01-action-verb-worksheet1/img/clouds2.png" alt="" class="img-fluid cloud-3">
				</div>
				<div class="wheel-container">
						<div class="submit-button">
								<div class="btn-row">
									<button class="button myButton">Submit</button>
								</div>
							</div>
					<img src="assets/std01-action-verb-worksheet1/img/wheel.png" alt="" class="img-fluid">
					<span class="mat background-unset wrong">mat</span>
					<span class="run background-unset right">run</span>
					<span class="cute background-unset wrong">cute</span>
					<span class="wheel background-unset wrong">wheel</span>
					<span class="sing background-unset right">sing</span>
					<span class="write background-unset right">write</span>
					<span class="read background-unset right">read</span>
					<span class="paper background-unset wrong">paper</span>
					<span class="kind background-unset wrong">kind</span>
					<span class="hop background-unset right">hop</span>
					<span class="play background-unset right">play</span>
					<span class="rope background-unset wrong">rope</span>
					<span class="juicy background-unset wrong">juicy</span>
					<span class="scream background-unset right">scream</span>
					<span class="eat background-unset right">eat</span>
					<span class="long background-unset wrong">long</span>
					
				</div>
				
			</div>
		</div>	
	</div>
</body>
</html>
