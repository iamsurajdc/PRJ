<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Collective Noun 3</title>  
</head>
<body>

    <div class='result'>
        <div class="Box">
            <div class="imgBox">
                <img src="" alt="" class="Text fabulous hide">
            </div>
            <div class="TextBox">
                <h1></h1>
            </div>
			<img src="assets/images/close.png" alt="" class="close">
        </div>
    </div>
    
    <div class="loadingDiv">
    </div>
    
    <div class="container">
        <div class="heading mt-3">
            <h1>Solve the puzzle by matching the collective noun to the correct common noun.</h1>
        </div>
        <div class="Main_Container">
            <div class="Question_Container">
                <div class="Question">
                    <div class="puzzle_container">
                        <div class="Question_Block">
                            <img src="assets/collective-noun/img/orange_puzzle.png" alt="">
                            <span>an album of</span>
                        </div>
                        <div class="Answer_Block">
                            <img src="assets/collective-noun/img/orange_helpbox.png" alt="">
                            <span></span>
                            <div class="correct_answer"><span>an album of stamps</span></div>
                        </div>
                    </div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                </div>
                <div class="Question">
                    <div class="puzzle_container">
                        <div class="Question_Block">
                            <img src="assets/collective-noun/img/yellow_puzzle.png" alt="">
                            <span>a library of</span>
                        </div>
                        <div class="Answer_Block">
                            <img src="assets/collective-noun/img/yellow_helpbox.png" alt="">
                            <span></span>
                            <div class="correct_answer"><span>a library of books</span></div>
                        </div>
                    </div>
                    <div class="empty"></div>
                    <div class="puzzle_container">
                        <div class="Question_Block">
                            <img src="assets/collective-noun/img/blue_puzzle.png" alt="">
                            <span>a crowd of</span>
                        </div>
                        <div class="Answer_Block">
                            <img src="assets/collective-noun/img/blue_helpbox.png" alt="">
                            <span></span>
                            <div class="correct_answer"><span>a crowd of people</span></div>
                        </div>
                    </div>
                </div>
                <div class="Question">
                    <div class="puzzle_container">
                        <div class="Question_Block">
                            <img src="assets/collective-noun/img/blue_puzzle.png" alt="">
                            <span>a flock of</span>
                        </div>
                        <div class="Answer_Block">
                            <img src="assets/collective-noun/img/blue_helpbox.png" alt="">
                            <span></span>
                            <div class="correct_answer"><span>a flock of ducks</span></div>
                        </div>
                    </div>
                    <div class="empty"></div>
                    <div class="puzzle_container">
                        <div class="Question_Block">
                            <img src="assets/collective-noun/img/pink_puzzle.png" alt="">
                            <span>a nest of</span>
                        </div>
                        <div class="Answer_Block">
                            <img src="assets/collective-noun/img/pink_helpbox.png" alt="">
                            <span></span>
                            <div class="correct_answer"><span>a nest of rabbits</span></div>
                        </div>
                    </div>
                </div>
                <div class="Question">
                    <div class="puzzle_container">
                        <div class="Question_Block">
                            <img src="assets/collective-noun/img/green_puzzle.png" alt="">
                            <span>a herd of</span>
                        </div>
                        <div class="Answer_Block">
                            <img src="assets/collective-noun/img/yellow_helpbox.png" alt="">
                            <span></span>
                            <div class="correct_answer"><span>a herd of deer</span></div>
                        </div>
                    </div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                </div>
            </div>
            <div class="Option_Container">
                <div class="Option">
                    <div class="Option_Block">
                        <img src="assets/collective-noun/img/deer.png" alt="">
                        <span>deer</span>
                    </div>
                    <div class="Option_Block">
                        <img src="assets/collective-noun/img/rabbit.png" alt="">
                        <span>rabbits</span>
                    </div>
                </div>
                <div class="Option">
                    <div class="empty"></div>
                    <div class="Option_Block">
                        <img src="assets/collective-noun/img/stamps.png" alt="">
                        <span>stamps</span>
                    </div>
                </div>
                <div class="Option">
                    <div class="empty"></div>
                    <div class="Option_Block">
                        <img src="assets/collective-noun/img/duck.png" alt="">
                        <span>ducks</span>
                    </div>
                </div>
                <div class="Option">
                    <div class="Option_Block">
                        <img src="assets/collective-noun/img/people.png" alt="">
                        <span>people</span>
                    </div>
                    <div class="Option_Block">
                        <img src="assets/collective-noun/img/books.png" alt="">
                        <span>books</span>
                    </div>
                </div>
            </div>
		</div>
        <div class="btn-row">
            <button class="button myButton">Submit</button>
        </div>
    </div>    
</body>
</html>
